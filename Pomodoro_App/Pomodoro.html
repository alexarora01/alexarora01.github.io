<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- My JS -->
    <script src="main.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5b33abdb96.js" crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">

    <title>Hagen's Pomodorp App</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body onload="template()">
    <div class="container">
        <!-- Heading -->
        <h1 class="text-center my-5 heading">Hagen's Pomodoro App</h1>

        <!-- Main Timer -->
        <div class="container timer">
            <div class="row">
                <div class="col-5">
                    <h4 id="minutes">

                    </h4>
                </div>
                <div class="col-2">
                    <h4 >
                        :
                    </h4>
                </div>
                <div class="col-5">
                    <h4 id="seconds">
                        
                    </h4>
                </div>
            </div>
        </div>

        <div>
            <h3 id="done" class="text-center my-5">
                
            </h3>
        </div>

        <!-- Start and Reset Buttons -->
        <div class="container d-flex justify-content-center align-items-center my-5">
            <button class="btn" onclick="start()">
                <i class="fa-solid fa-play fa-2x"></i>
                <a><i class="fa-solid fa-arrow-rotate-right fa-2x">
                    <meta http-equiv="refresh" content="1">
                </i></a>
            </button>
        </div>

    </div>
</body>
</html>
